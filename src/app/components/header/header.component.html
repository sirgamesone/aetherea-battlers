<header>
  <nav class="bg-dark-white shadow">
    <div class="container mx-auto py-3">
      <div class="md:flex md:items-center md:justify-between gap-x-3">
        <div class="flex justify-between items-center w-3/4">
          <div class="text-xl font-semibold text-gray-700">
            <a [routerLink]="'/'" class="text-gray-800 text-xl font-bold hover:text-gray-700 md:text-2xl ">Aetherea Battlers</a>
          </div>

          <!-- Mobile menu button -->
          <div class="flex md:hidden">
            <button type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none focus:text-gray-600" aria-label="toggle menu">
              <svg viewBox="0 0 24 24" class="h-6 w-6 fill-current">
                <path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div *ngIf="(authService.currentUser()) as currentUser">
          <div class="text-black">
            {{currentUser['attributes']['ethAddress'] | ethAddressMinify}}
          </div>
        </div>
        <div class="hidden -mx-4 md:flex md:items-center">
          <button [routerLink]="'/battlers'" class="block mx-4 mt-2 md:mt-0 text-sm text-gray-700 capitalize hover:text-blue-600">Battlers</button>
          <button [routerLink]="'/lore'" class="block mx-4 mt-2 md:mt-0 text-sm text-gray-700 capitalize hover:text-blue-600">Lore</button>
          <button *ngIf="!authService.userIsLoggedIn()" class="block mx-4 mt-2 md:mt-0 text-sm text-gray-700 capitalize hover:text-blue-600" (click)="executeLogin()">Login</button>
          <button *ngIf="authService.userIsLoggedIn()" class="block mx-4 mt-2 md:mt-0 text-sm text-gray-700 capitalize hover:text-blue-600" (click)="executeLogout()">Logout</button>
        </div>

      </div>
    </div>
  </nav>

  <div class="w-full bg-cover bg-center" style="height:6rem;
    background-image: url(assets/image/opensea-banner.jpg);">
    <div class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-50">
      <div class="text-center">
<!--        <h1 class="text-white text-2xl font-semibold uppercase md:text-3xl">Build Your new <span class="underline text-blue-400">Saas</span></h1>-->
<!--        <button class="mt-4 px-4 py-2 bg-blue-600 text-white text-sm uppercase font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-500">Start project</button>-->
      </div>
    </div>
  </div>
</header>
